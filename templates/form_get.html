<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>From GET</title>
</head>
<body>
    <form action="" metho=""get>
        <label for="firstname_id">Firstname</label>
        <input type="text" name="firstname" id="firstname_id">
        <label for="lastname_id">lastname</label>
        <input type="text" name="lastname" id="lastname_id">
        <input type="submit" value="submit">
    </form>
    {% if data %}
        <table class="table primary">
            <thead>
                <th>ID</th>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
            </thead>
            <tbody>
                {% for getdata in data%}
                <tr>
                    <td>{{ getdata['id'] }}</td>
                    <td>{{ getdata['username'] }}</td>
                    <td>{{ getdata['firstname'] }}</td>
                    <td>{{ getdata['lastname'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Not Enter Data</p>  
    {% endif %}      
</body>
</html>
